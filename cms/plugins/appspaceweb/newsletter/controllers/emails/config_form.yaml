# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Email

# Model Form Field configuration
form: $/appspaceweb/newsletter/models/email/fields.yaml

# Model Class name
modelClass: AppSpaceWeb\Newsletter\Models\Email

# Default redirect location
defaultRedirect: appspaceweb/newsletter/emails

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appspaceweb/newsletter/emails/update/:id
    redirectClose: appspaceweb/newsletter/emails

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appspaceweb/newsletter/emails
    redirectClose: appspaceweb/newsletter/emails

# Preview page
preview:
    title: backend::lang.form.preview_title
